---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-deployment
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: trivial-go-web-app
    spec:
      containers:
      - name: mysql
        image: mysql/mysql-server:5.7
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: r00tme
        volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          hostPath:
            path: /var/lib/mysql
